name: Weekly Meeting Alarm

on:
  schedule:
    # 매주 수요일 오전 9시 (한국시간 KST 기준)
    # Cron은 UTC 기준이므로 한국(UTC+9) 9시는 -> UTC 0시입니다.
    - cron: '0 0 * * 3' 
  workflow_dispatch: # 수동 실행 버튼 (테스트용)

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: 저장소 체크아웃
        uses: actions/checkout@v3

      - name: 파이썬 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: 라이브러리 설치
        run: pip install requests

      - name: 스크립트 실행
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python test.py
